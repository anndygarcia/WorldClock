<!DOCTYPE html>

<head>

<body>

    <main class="container">
        <section class="my-5">
            <h1>Husos Horarios</h1>
        </section>

        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/zocalo-cdmx.jpg" class="d-block" alt="cdmx">
                    <div class="carousel-caption d-none d-block">
                        <h1>Ciudad de MÃ©xico</h1>
                        <h3 id="watch-cdmx">00:00:00</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/estocolmo.jpg" class="d-block" alt="estocolmo">
                    <div class="carousel-caption d-none d-block">
                        <h1>Estocolmo</h1>
                        <h3 id="watch-stklm">00:00:00</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/bali.jpg" class="d-block" alt="bali">
                    <div class="carousel-caption d-none d-block">
                        <h1>Bali</h1>
                        <h3 id="watch-bali">00:00:00</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/tokio.jpg" class="d-block" alt="tokio">
                    <div class="carousel-caption d-none d-block">
                        <h1>Tokio</h1>
                        <h3 id="watch-tokio">00:00:00</h3>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
